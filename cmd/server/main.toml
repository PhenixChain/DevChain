genesis="1Eoxexw1T5VgawCg2EQLmc3ZuvWXGpfQNF"
minerExecs=["ticket", "autonomy"]

[mver.consensus]
fundKeyAddr = "1Ji3W12KGScCM7C2p8bg635sNkayDM8MGY"
powLimitBits="0x1f00ffff"
maxTxNumber = 1500

[mver.consensus.ticket]
coinReward = 5
coinDevFund = 3
ticketPrice = 1000
retargetAdjustmentFactor = 4
futureBlockTime = 15
targetTimespan = 2160
targetTimePerBlock = 15
ticketFrozenTime = 43200
ticketWithdrawTime = 172800
ticketMinerWaitTime = 7200

[consensus.sub.dpos]
delegateNum=1
blockInterval=2
continueBlockNum=12
blockNumToUpdateDelegate=200
registTopNHeightLimit=10
updateTopNHeightLimit=20

[consensus.sub.ticket]
